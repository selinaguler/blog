<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Text Viewer</title>
  <style>
    body { font-family: monospace; padding: 40px; background: #f5f5f5; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 70px; border-radius: 8px; font-size: 18px;}
  </style>
</head>
<body>
  <h1>an Tagen wie diesen</h1>
  <pre id="text"></pre>

  <script>
    async function loadText() {
      try {
        const response = await fetch('content.txt?nocache=' + Date.now());
        const text = await response.text();
        document.getElementById('text').textContent = text;
      } catch (err) {
        document.getElementById('text').textContent = "Error loading content.txt";
        console.error(err);
      }
    }

    loadText();
  </script>
</body>
</html>
